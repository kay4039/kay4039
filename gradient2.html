<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>devColor</title>
  <link rel="stylesheet" href="./css/default.css">
</head>

<body>
  <!-- 헤더 -->
  <header class="header">
    <h1>
      <a href="./">
        <span class="t-c6">let</span> dev<span class="t-c1">C</span><span class="t-c2">o</span><span
          class="t-c3">l</span><span class="t-c4">o</span><span class="t-c5">r</span> <span class="t-c6">= {};</span>
      </a>
    </h1>
  </header>
  <!-- //헤더 -->

  <!-- Gradient -->
  <main class="content">
    <section class="cont-palette">
      <h2 class="a11y-hidden">색상조합 팔레트</h2>
      <!-- 컨트롤 -->
      <div class="control">
        <div>
          <button href="#" class="button-back"><span>back</span></button>
        </div>
        <div class="control-right">
          <p><span>Copy</span> Format : </p>
          <div class="cont-select">
            <button class="btn-select">HEX</button>
            <ul class="list-member">
            </ul>
          </div>
          <button class="button-st2 mode-palette">Palette Mode</button>
        </div>
      </div>
      <!-- // 컨트롤 -->
      <section class="color-list container">
        <h2 class="title a11y-hidden"></h2>
        <!-- 그라데이션 컨트롤 박스, secotr로 할지 article로 할지 고민...-->
        <article class="gradient">
          <!-- 이 부분도 JS를 통해 한 번에 뿌리기 가능 (상의 필요) -->
          <div class="gradient-control">
            <!-- 그라데이션 각도 조절-->
            <button class="gradient-rotate">
              <span class="range-control">
                <span class="range-bg"></span>
                <!-- deg 조절용 range -->
                <input type="range" name="degree" id="degree" />
                <div class="range_bg"></div>
                <!-- JS로 해당 숫자 뿌려주기 -->
                <label for="degree">
                  <span class="value">90</span><span>deg</span>
                </label>
              </span>
            </button>
            <!-- 그라데이션 방향 조절 -->
            <button class="gradient-spread">
            </button>
            <!-- 랜덤 추천 버튼-->
            <button class="gradient-random"></button>
            <!-- 그라디언트 코드 복사 -->
            <button class="gradient-copy"></button>
          </div>
          </div>
        </article>
        <!-- 색상 선택 섹터-->
        <div class="color-array-wrap">
          <article class="color-array">
            <!-- 클릭 시 가상요소를 토글로 껐다 켰다하기 -->
            <!-- 2개가 넘는 컬러를 막기 위해 JS단에서 제어-->
            <button class="color-box-1" value="c1">
            </button>
            <button class="color-box-2" value="c2">
            </button>
            <button class="color-box-3" value="c3">
            </button>
            <button class="color-box-4" value="c4">
            </button>
            <button class="color-box-5" value="c5">
            </button>
            <button class="color-box-6" value="c6">
            </button>
          </article>
        </div>
      </section>
    </section>
  </main>
  <!-- //Gradient -->


  <!-- 푸터 -->
  <footer class="footer">
    <h2>Project. <strong>inCodeZone</strong></h2>
    <ul>
      <li>Kang Hyejin</li>
      <li>Kim Changhyeon</li>
      <li>Lee Jiah</li>
      <li>Hong Jeseop</li>
    </ul>
  </footer>
  <!-- //푸터 -->

  <!-- Script -->
  <script src="./js/color.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/formatSelect.js"></script>
  <script src="./js/gradient2.js"></script>
  <!-- //Script -->
</body>

</html>
