<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>devColor</title>
  <link rel="stylesheet" href="./css/default.css">
</head>

<body>
  <!-- 헤더 -->
  <header class="header">
    <h1>
      <a href="./">
        <span class="t-c6">let</span> dev<span class="t-c1">C</span><span class="t-c2">o</span><span
          class="t-c3">l</span><span class="t-c4">o</span><span class="t-c5">r</span> <span class="t-c6">= {};</span>
      </a>
    </h1>
  </header>
  <!-- //헤더 -->

  <!-- palaette -->
  <section class="content cont-palette">
    <h2 class="a11y-hidden">색상조합 팔레트</h2>
    <!-- 컨트롤 -->
    <div class="control">
      <div>
        <button href="#" class="button-back"><span>back</span></button>
      </div>
      <div class="control-right">
        <p><span>Copy</span> Format : </p>
        <div class="cont-select">
          <button class="btn-select">HEX</button>
          <ul class="list-member">
          </ul>
        </div>
        <button class="button-st1 copy-all">All Copy</button>
        <button class="button-st2 mode-gradient">Gradient Mode</button>
      </div>
    </div>
    <!-- // 컨트롤 -->
    <!-- 컬러박스 -->
    <section class="color-list">
      <h2 class="title a11y-hidden"></h2>
      <div class="wrap">
        <div class="script-txt">
          <p class="inner">
            <span class="c3">&lt;</span><span class="c1">script</span><span class="c3">&gt;</span><br />
            &nbsp;<span class="c2">console</span><span class="c3">.</span><span class="c4">log</span><span
              class="c5">(</span><span class="c6">“Hello
              World”</span><span class="c5">)</span>;<br />
            <span class="c3">&lt;</span><span class="c1">/script</span><span class="c3">&gt;</span>
          </p>
        </div>
        <div class="palette">
          <ul class="inner">
            <li><button class="color-box" value="c1"><span class="a11y-hidden">First
                  color</span><span>COPY</span></button></li>
            <li><button class="color-box" value="c2"><span class="a11y-hidden">Second
                  color</span><span>COPY</span></button></li>
            <li><button class="color-box" value="c3"><span class="a11y-hidden">third
                  color</span><span>COPY</span></button></li>
            <li><button class="color-box" value="c4"><span class="a11y-hidden">Fourth
                  color</span><span>COPY</span></button></li>
            <li><button class="color-box" value="c5"><span class="a11y-hidden">Fifth
                  color</span><span>COPY</span></button></li>
            <li><button class="color-box" value="c6"><span class="a11y-hidden">Sixth
                  color</span><span>COPY</span></button></li>
          </ul>
        </div>
      </div>
    </section>
    <!-- // 컬러박스 -->
  </section>
  <!-- //palaette -->




  <!-- 푸터 -->
  <footer class="footer">
    <h2>Project. <strong>inCodeZone</strong></h2>

      <li>Kang Hyejin</li>
      <li>Kim Changhyeon</li>
      <li>Lee Jiah</li>
      <li>Hong Jeseop</li>
    </ul>
  </footer>
  <!-- //푸터 -->

  <!-- Script -->
  <script src="./js/color.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/formatSelect.js"></script>
  <script src="./js/palette.js"></script>
  <!-- //Script -->
</body>

</html>
