<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>devColor</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/default.css" />
  </head>
  <body>
    <header>
      <!-- merge시 합체 ~ -->
      <h1>let Color = {};</h1>
    </header>
    <main>
      <section class="container">
        <!-- 헤더 & 컨트롤 박스 -->
        <header class="main-header">
          <!-- 스크린 리더용 헤딩 태그-->
          <h2 class="sr_only">gradient</h2>
          <div class="main-header__back">
            <a href="#none">BACK</a>
          </div>
          <!-- 컨트롤 박스 -->
          <div class="control">
            <p class="control-info">Copy Format :</p>
            <!-- JS로 클래스 토글로 컨트롤-->
            <button type="button" class="control-btn">HEX</button>
            <ul class="control-ul">
              <li>RGBA</li>
            </ul>
            <button class="control-copy">All Copy</button>
            <a href="#none" class="control-mode">Palette Mode</a>
          </div>
        </header>
        <!-- 그라데이션 컨트롤 박스, secotr로 할지 article로 할지 고민...-->
        <article class="gradient">
          <!-- 이 부분도 JS를 통해 한 번에 뿌리기 가능 (상의 필요) -->
          <div class="gradient-control">
            <!-- 선택된 첫 번째 색상-->
            <input type="color" value="#569CD6" class="first-mini-color" />
            <!-- 선택된 두 번째 색상-->
            <input type="color" value="#9CDCFE" class="second-mini-color" />
            <!-- 그라데이션 미니 이미지-->
            <button class="gradient-rotate">
              <div class="rotate-img"></div>
              <div class="range-control">
                <!-- deg 조절용 range -->
                <input type="range" name="degree" id="degree" />
                <!-- JS로 해당 숫자 뿌려주기 -->
                <label for="degree">
                  <span class="value">90</span>
                  <span>deg</span>
                </label>
              </div>
            </button>
            <!-- 그라데이션 방향 조절 -->
            <button class="gradient-spread">
              <div class="spread-img"></div>
            </button>
            <!-- 랜덤 추천 버튼-->
            <button class="gradient-random"></button>
            <!-- 그라디언트 코드 복사 -->
            <button class="gradient-copy"></button>
          </div>
        </article>
        <!-- 색상 선택 섹터-->
        <article class="color-array">
          <!-- 클릭 시 가상요소를 토글로 껐다 켰다하기 -->
          <!-- 2개가 넘는 컬러를 막기 위해 JS단에서 제어-->
          <div class="color-box-1"></div>
          <div class="color-box-2"></div>
          <div class="color-box-3"></div>
          <div class="color-box-4"></div>
          <div class="color-box-5"></div>
          <div class="color-box-6"></div>
        </article>
      </section>
    </main>
    <!-- merge시 합체 ~ -->
    <footer>코아지경</footer>
  </body>
</html>
