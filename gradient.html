<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>devColor</title>
  <link rel="stylesheet" href="./css/default.css">
</head>

<body>
  <!-- 헤더 -->
  <header class="header">
    <h1>
      <span class="t-c6">let</span> dev<span class="t-c1">C</span><span class="t-c2">o</span><span
        class="t-c3">l</span><span class="t-c4">o</span><span class="t-c5">r</span> <span class="t-c6">= {};</span>
    </h1>
  </header>
  <!-- //헤더 -->

  <!-- 메인 -->
  <main>
    <section class="container">
      <!-- 헤더 & 컨트롤 박스 -->
      <header class="main-header">
        <!-- 스크린 리더용 헤딩 태그-->
        <h2 class="sr_only">gradient</h2>
        <div class="main-header__back">
          <a href="#none" class="button-back">back</a>
        </div>
        <!-- 컨트롤 박스 -->
        <div class="control-box">
          <p class="control-info">Copy Format :</p>
          <!-- JS로 클래스 토글로 컨트롤-->
          <button type="button" class="control-btn">HEX</button>
          <ul class="control-ul">
            <li>HEX</li>
            <li>RGB</li>
            <li>RGBA</li>
          </ul>
          <a href="#none" class="control-mode">Palette Mode</a>
        </div>
      </header>
      <!-- 그라데이션 컨트롤 박스, secotr로 할지 article로 할지 고민...-->
      <article class="gradient">
        <!-- 이 부분도 JS를 통해 한 번에 뿌리기 가능 (상의 필요) -->
        <div class="gradient-control">
          <!-- 그라데이션 각도 조절-->
          <button class="gradient-rotate">
            <span class="range-bg"></span>
            <span class="range-control">
              <input type="range" name="degree" id="degree" min="0" max="360" step="1" value="0" class="range-bar">
              <!-- JS로 해당 숫자 뿌려주기 -->
              <!-- fz: 0 -->
              <label for="degree"> 
                <span id="value1">90deg</span>
              </label>              
            </span>
          </button>
          <!-- 그라데이션 방향 조절 -->
          <button class="gradient-spread"></button>
          <!-- 랜덤 추천 버튼-->
          <button class="gradient-random"></button>
          <!-- 그라디언트 코드 복사 -->
          <button class="gradient-copy"></button>
        </div>
      </article>
      <!-- 색상 선택 섹터-->
      <article class="color-array">
        <!-- 클릭 시 가상요소를 토글로 껐다 켰다하기 -->
        <!-- 2개가 넘는 컬러를 막기 위해 JS단에서 제어-->
        <button class="color-box-1"></button>
        <button class="color-box-2"></button>
        <button class="color-box-3"></button>
        <button class="color-box-4"></button>
        <button class="color-box-5"></button>
        <button class="color-box-6"></button>
      </article>
    </section>
  </main>
  <!-- //메인 -->
  
  <!-- 푸터 -->
  <footer class="footer">
    <h2>Project. <strong>inCodeZone</strong></h2>
    <ul>
      <li>Kang Hyejin</li>
      <li>Kim Changhyeon</li>
      <li>Lee Jiah</li>
      <li>Hong Jeseop</li>
    </ul>
  </footer>
  <!-- //푸터 -->
  <div class="copied">
    <p>COPIED!</p>
  </div>

  <script src="./js/color.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/gradient.js"></script>
  </body>
</html>
